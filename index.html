<body>
    <div id="book-a-free-call-form">
        
        <form>
            <div class="form_title">
                <h1>Book a Free Call</h1>
            </div>
            <div class="form_content">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required />
                </div>
                <div class="form-row">
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email-address" required />
                </div>
                <div class="form-row">
                    <label for="preferred-country">Preferred Country*</label>
                    <select id="preferred-country" name="preferred-country" required>
                        <option value="">--Choose Country--</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="enrolment-month">Enrolment Month*</label>
                    <select id="enrolment-month" name="enrolment-month" required>
                        <option value="">--Choose Enrolment--</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="admit-status">Admit Status</label>
                    <select id="admit-status" name="admit-status" required>
                        <option value="">--Choose Status--</option>
                    </select>
                </div>
            </div>

            <div class="form-button">
                <button type="submit">Request a Call Back</button>
            </div>
        </form>
